<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link href="style.css" rel="stylesheet"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Mansalva&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="humorous-heading">
            <h1>Calcu-later!</h1>
        </div>

        <div class="container">

            <!-- <div class="input-bar-container"> -->
                <input type="text" name="input" placeholder="0 " class="form-control input-text" id="inputText" />
            <!-- </div> -->

            <div class="buttons-container">
                <button class="all-buttons dark-grey-button" onclick="clr()">AC</button>
                <button class="all-buttons dark-grey-button" onclick="del()">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="all-buttons grey-button orange" onclick="calculate('%')">%</button>
                <button class="all-buttons grey-button orange" onclick="calculate('/')">/</button>

                <button class="all-buttons grey-button" onclick="calculate(7)">7</button>
                <button class="all-buttons grey-button" onclick="calculate(8)">8</button>
                <button class="all-buttons grey-button" onclick="calculate(9)">9</button>
                <button class="all-buttons grey-button orange" onclick="calculate('*')">*</button>

                <button class="all-buttons grey-button" onclick="calculate(4)">4</button>
                <button class="all-buttons grey-button" onclick="calculate(5)">5</button>
                <button class="all-buttons grey-button" onclick="calculate(6)">6</button>
                <button class="all-buttons grey-button orange" onclick="calculate('-')">-</button>

                <button class="all-buttons grey-button" onclick="calculate(1)">1</button>
                <button class="all-buttons grey-button" onclick="calculate(2)">2</button>
                <button class="all-buttons grey-button" onclick="calculate(3)">3</button>
                <button class="all-buttons grey-button orange" onclick="calculate('+')">+</button>

                <button class="all-buttons grey-button" onclick="calculate(0)">0</button>
                <button class="all-buttons grey-button" onclick="calculate('.')">.</button>
                <button class="all-buttons equal-to" onclick="output()">=</button>
            </div>
        </div>


        <script src="calc.js" charset="utf-8"></script>
    </body>
</html>
